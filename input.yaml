configuration:
  services:
  - blur-faces:
      cpu: 0.9
      memory_mb: 1024
      image: scrapjack/blurry-faces-modded:stable
      script: bash-scripts/blurry-faces.sh
      input_bucket: input-videos
      output_buckets:
        - path: blurred-images
          prefix: [ ]
          suffix: [ ]
  - mask-detector:
      cpu: 0.9
      memory_mb: 1024
      image: scrapjack/mask-detector-modded:stable
      script: bash-scripts/mask-detector.sh
      input_bucket: blurred-images
      output_buckets:
        - path: results
          prefix: [ ]
          suffix: [ ]
  cluster:
    name: "oscar-vm"
    ip_address: 158.42.105.149
    port: 10022
    username: "aisprint"
  worker_nodes:
    nodes: 1
    total_nodes: 8
    max_cpu_cores: 4.0
    max_memory_mb: 8192
  input_files:
    mc_alias: "minio-vm"
    filename: "Test-Video.mp4"
    number_of_files: 1
    distribution: deterministic
    inter_upload_time: 0
  run:
    name: "new-cluster-test"
    description: ""
    repetitions: 1
    cooldown_time: 30
    parallelism: [32]
  other:
    time_correction: 1
    test_single_components: False
    debug: True
 
