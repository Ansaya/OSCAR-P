configuration:
  services:
    - ffmpeg2:
        cpu: 1.0
        memory_mb: 1024
        image: linuxserver/ffmpeg
        script: bash-scripts/ffmpeg2.sh
        input_bucket: input-audio
        output_buckets:
          - path: output-audio
            prefix: [ ]
            suffix: [ ]
    - deepspeech:
        cpu: 1.0
        memory_mb: 1024
        image: scrapjack/deepspeech:stable
        script: bash-scripts/deepspeech.sh
        input_bucket: output-audio
        output_buckets:
          - path: output-text
            prefix: [ ]
            suffix: [ ]
  cluster:
    name: "oscar-vm"
    ip_address: 158.42.105.149
    port: 10022
    username: "aisprint"
  worker_nodes:
    nodes: 1
    total_nodes: 8
    max_cpu_cores: 4.0
    max_memory_mb: 8192
  input_files:
    mc_alias: "minio-vm"
    filename: "audio4.wav"
    number_of_files: 1
    distribution: deterministic
    inter_upload_time: 0
  run:
    name: "transcriber-test"
    description: ""
    repetitions: 1
    cooldown_time: 30
    parallelism: [ 32 ]
  other:
    time_correction: 2
    test_single_components: False
    debug: False
 
