configuration:
  services:
  - blur-faces:
      cpu: 0.9
      memory_mb: 1024
      image: scrapjack/blurry-faces-modded:stable
      script: bash-scripts/blurry-faces.sh
      input_bucket: input-videos
      output_buckets:
        - path: blurred-images
          prefix: [ ]
          suffix: [ ]
  - mask-detector:
      cpu: 0.9
      memory_mb: 1024
      image: scrapjack/mask-detector-modded:stable
      script: bash-scripts/mask-detector.sh
      input_bucket: blurred-images
      output_buckets:
        - path: results
          prefix: [ ]
          suffix: [ ]
  cluster:
    name: "oscar-vm"
    ip_address: 158.42.105.149
    port: 10022
    username: "aisprint"
  worker_nodes:
    nodes: 1
    total_nodes: 8
    max_cpu_cores: 4.0
    max_memory_mb: 8192
  input_files:
    mc_alias: "minio-vm"
    filename: "test_15_mins.mp4"
    number_of_files: 10
    distribution: deterministic
    inter_upload_time: 0
  run:
    name: "15-mins-vm-single"
    description: ""
    repetitions: 3
    cooldown_time: 60
    parallelism: [ 1, 2, 4 ]
  ml_library:
    use: False
    interpolation_values: [ 4.0, 12.0, 20.0, 28.0 ]
    extrapolation_values: [ 20.0, 24.0, 28.0, 32.0 ]
  other:
    time_correction: 2
    test_single_components: True
    debug: False

